<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/skeleton.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
	<title>Login</title>
</head>

<body>
	

	<!-- The above form looks like this -->
	<div class="login-box">
		<div class="container">

			
			<div class="row">
				<div class="eleven columns">
					<h1> Login </h1>
				</div>
			</div>


			<form>


				<div class="row">
					<div class="eleven columns">
						<label for="exampleUsernameInput">Username </label>
						<input class="u-full-width" type="text" id="exampleUsernameInput">
					</div>
				</div>

				<div class="row">
					<div class="eleven columns">
						<label for="examplePasswordInput">Password </label>
						<input class="u-full-width" type="password" id="examplePasswordInput">
					</div>
				</div>

				<div class="row">
					<span class="eleven columns"> <h6> <a href="#"> Forgot your Password? </a></h6></span>
				</div>



				<input class="button-primary" type="submit" value="Submit">

				
				<div class="row">
					
					<span class="eleven columns">  Don't Have An Account? <a href="signup.html"> Sign Up </a></span>
				</div>


			</form>
		</div>

	</div>
	


	<footer>
		
	</footer>



</body>
</html>
