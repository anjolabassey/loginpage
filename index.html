<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="scss/style.scss">
	
	<title>Login</title>
</head>

<body>
	

	<!-- The above form looks like this -->
	
		<div class="container">
			<div class="login-box">

			
			<div class="row">
				<div class="col-md-12 text-center">
					<h1> Login </h1>
				</div>
			</div>


			<form>


				<div class="row">
					<div class="col-md-12 form-group">
						<label for="exampleInputUsername1">Username </label>
						<input class="form-control" type="text" id="exampleInputUsername1">
					</div>
				</div>

				<div class="row">
					<div class="col-md-12 form-group">
						<label for="exampleInputPassword1">Password </label>
						<input class="form-control" type="password" id="exampleInputPassword1">
						<small id="passwordHelp"><a href="signup.html">Forgot your password?</a>
						</small>
					</div>
				</div>


				<div class="row">
					<div class="col-md-12 text-center">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</div>

				
				<div class="row">
				<span class="col-md-12 text-center">  Don't Have An Account? <a href="signup.html"> Sign Up </a></span>
				</div>


			</form>
		</div>

	</div>
	


	<footer>
		
	</footer>



</body>
</html>
